<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Returning to MealMiles…</title>

  <!-- Keep bots away and avoid caching -->
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    :root { color-scheme: light dark; }
    body { font: 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
           margin: 0; min-height: 100vh; display: grid; place-items: center; }
    .card { max-width: 520px; padding: 24px; border-radius: 16px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    .btn { display:inline-block; margin-top:12px; padding:10px 16px; border-radius:10px;
           background:#ea3c53; color:#fff; text-decoration:none; }
    .muted { opacity:.7; font-size:14px; margin-top:6px; }
  </style>
</head>
<body>
  <div class="card">
    <div id="msg">Opening MealMiles…</div>
    <a id="cta" class="btn" href="#" rel="noopener">Open in app</a>
    <div class="muted">If nothing happens, tap the button above.</div>
  </div>

  <script>
    // Preserve query string from Stripe (?restaurantId=...)
    const qs = window.location.search || "";

    // Your app’s deep link
    const appLink = "mealmilespartner://stripe/return" + qs;

    // Kick to the app immediately
    document.getElementById("cta").href = appLink;
    // Use replace() so this page isn’t in browser history
    window.location.replace(appLink);

    // (Optional) after a short delay, show the button as fallback (desktop, etc.)
    setTimeout(() => {
      document.getElementById("msg").textContent = "Almost there…";
    }, 900);
  </script>
</body>
</html>
